<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Military Recognition Quiz – 26 Vehicles</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root{--bg:#0d1117;--card:#161b22;--text:#c9d1d9;--accent:#58a6ff;--green:#238636;--red:#da3633;}
  body{margin:0;font-family:Segoe UI,Arial,sans-serif;background:var(--bg);color:var(--text);display:flex;flex-direction:column;align-items:center;padding:20px;min-height:100vh;}
  h1{color:var(--accent);text-align:center;margin:10px 0 20px;font-size:2.8em;text-shadow:0 0 15px #58a6ff50;}
  #quiz{background:var(--card);max-width:900px;width:100%;border-radius:16px;padding:30px;box-shadow:0 10px 40px rgba(0,0,0,0.7);}
  #progress{height:10px;background:#30363d;border-radius:5px;overflow:hidden;margin:20px 0;}
  #progressBar{height:100%;width:0;background:var(--accent);transition:width .6s ease;}
  #question{font-size:1.7em;text-align:center;margin-bottom:20px;}
  #imageContainer{
    position:relative;width:100%;height:520px;overflow:hidden;background:#000;
    border-radius:12px;margin:20px 0;box-shadow:0 10px 30px rgba(0,0,0,0.8);
  }
  #vehicleImage{
    position:absolute;
    top:-35%;           /* ← 35% crop from top */
    left:-10%;          /* ← 10% crop from left */
    width:120%;         /* ← 10% extra on each side → crops 10% right too */
    height:auto;
  }
  .loading{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;color:#888;font-size:1.4em;}
  .spinner{width:60px;height:60px;border:6px solid #30363d;border-top-color:var(--accent);border-radius:50%;animation:s 1s linear infinite;margin-bottom:20px;}
  @keyframes s{to{transform:rotate(360deg)}}
  .options{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:16px;margin:30px 0;}
  button{padding:18px;font-size:1.25em;background:#21262d;color:var(--text);border:2px solid #30363d;border-radius:12px;cursor:pointer;transition:all .3s;}
  button:hover{background:var(--accent);color:#fff;transform:translateY(-5px);box-shadow:0 8px 20px rgba(88,166,255,.4);}
  button.correct{background:var(--green)!important;border-color:var(--green);}
  button.wrong{background:var(--red)!important;border-color:var(--red);}
  #result{font-size:1.9em;font-weight:bold;text-align:center;min-height:70px;margin:20px 0;}
  #nextBtn{display:none;margin:30px auto;padding:16px 50px;font-size:1.5em;background:var(--accent);border:none;border-radius:12px;cursor:pointer;}
</style>
</head>
<body>

<h1>Military Recognition Quiz – 26 Vehicles</h1>
<div id="quiz">
  <div id="progress"><div id="progressBar"></div></div>
  <div id="question"></div>
  <div id="imageContainer">
    <div class="loading"><div class="spinner"></div>Loading...</div>
    <img id="vehicleImage" src="" alt="Vehicle">
  </div>
  <div class="options" id="options"></div>
  <div id="result"></div>
  <button id="nextBtn">Next Question →</button>
</div>

<canvas id="confetti"></canvas>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

<script>
// FINAL CONFIRMED ORDER (26 vehicles)
const vehicles = [
  "ASLAV T-1 CRV (Australia)", "M2 Bradley IFV (USA)", "Ajax CRV (UK)", "Lynx IFV (Germany)",
  "Hunter IFV (Singapore)", "Boxer CRV (Australia)", "ZBD-05 IFV (China)", "ZBD-04 IFV (China)",
  "BTR-80 APC (Russia)", "ZLT-09 Light Tank (China)", "T-90 MBT (Russia)", "Type-63A Light Tank (China)",
  "K2 Black Panther MBT (South Korea)", "Type-99 MBT (China)", "M1A1 Abrams MBT (USA)", "Tunguska 2S6 SPAA (Russia)",
  "K9 Thunder SP Artillery (South Korea)", "CH-47 Chinook Transport (USA)", "V-22 Osprey Transport (USA)",
  "UH-60 Black Hawk Transport (USA)", "AH-64 Apache Attack (USA)", "Mi-24 Hind Ground Attack (Russia)",
  "Eurocopter Tiger Attack (Europe)", "Su-27 Flanker Fighter (Russia)", "J-20 Mighty Dragon Stealth Fighter (China)",
  "F-35 Lightning II (USA)"
];

let current = 0, score = 0, order = [];

function shuffle(a) {return a.map(x=>[Math.random(),x]).sort(([a],[b])=>a-b).map(([_,x])=>x);}

function startQuiz() {
  order = shuffle([...Array(26).keys()]);
  current = 0; score = 0;
  showQuestion();
}

function showQuestion() {
  if (current >= 26) { finishQuiz(); return; }

  const idx = order[current];
  const correctName = vehicles[idx];

  document.getElementById("question").innerHTML = `<strong>Question ${current+1}/26</strong><br>Identify this vehicle`;
  document.getElementById("progressBar").style.width = `${(current/26)*100}%`;

  const img = document.getElementById("vehicleImage");
  document.querySelector(".loading").style.display = "flex";
  img.style.display = "none";

  // ← EXACT MATCH FOR YOUR NEW FILENAMES
  img.src = `IMG_${6394 + idx}_Large.jpeg`;

  img.onload = () => {
    document.querySelector(".loading").style.display = "none";
    img.style.display = "block";
  };

  document.getElementById("result").innerHTML = "";
  document.getElementById("nextBtn").style.display = "none";
  document.getElementById("options").innerHTML = "";

  const wrong = shuffle(vehicles.filter((_,i)=>i!==idx)).slice(0,3);
  const options = shuffle([correctName, ...wrong]);

  options.forEach(opt => {
    const b = document.createElement("button");
    b.textContent = opt;
    b.onclick = () => {
      document.querySelectorAll("#options button").forEach(x=>x.disabled=true);
      if (opt===correctName) { b.classList.add("correct"); score++; document.getElementById("result").innerHTML = "Correct!"; }
      else { b.classList.add("wrong"); document.getElementById("result").innerHTML = `Wrong!<br>Correct: <strong>${correctName}</strong>`; }
      document.getElementById("nextBtn").style.display = "block";
    };
    document.getElementById("options").appendChild(b);
  });
}

document.getElementById("nextBtn").addEventListener("click", () => { current++; showQuestion(); });

function finishQuiz() {
  const pct = Math.round((score/26)*100);
  document.getElementById("quiz").innerHTML = `<div style="text-align:center;padding:60px;">
    <h2>Quiz Complete!</h2>
    <p style="font-size:4em;margin:30px 0">${score}/26</p>
    <p style="font-size:2.5em">${pct}% Correct</p>
    <button onclick="startQuiz()" style="padding:20px 60px;font-size:1.7em;background:var(--accent);border:none;border-radius:12px;">Play Again</button>
  </div>`;
  if(pct===100) confetti({particleCount:700,spread:110,origin:{y:0.6}});
}

window.onload = startQuiz;
</script>
</body>
</html>
